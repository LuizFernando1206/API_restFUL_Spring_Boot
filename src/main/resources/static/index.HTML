<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="cadastro">
    <h2>Cadastrar Produto</h2>
    <input id="nome" type="text" placeholder="Digite o nome do produto">
    <input id="preco" type="number" step="0.01" placeholder="Digite o preço">
    <input id="quantidade" type="number" placeholder="Digite a quantidade">
    <select id="status" name="Status">
        <option value="EM_ESTOQUE">Em estoque</option>
        <option value="ESGOTADO">Esgotado</option>
        <option value="DESCONTINUADO">Descontinuado</option>
    </select>
    <button class="btn-cadastrar" id="btnInserir">Inserir Produto</button>
</div>

<div id="metodos">
    <h2>Operações</h2>

    <button class="btn-listar" id="btnBuscarTodos">Buscar Todos</button>

    <input type="number" id="idBuscar" placeholder="Digite o ID para buscar">
    <button class="btn-buscar" id="btnBuscarPorId">Buscar por ID</button>

    <input type="number" id="idAtualizar" placeholder="Digite o ID para atualizar">
    <button class="btn-editar" id="btnAtualizar">Atualizar Produto</button>

    <input type="number" id="idDeletar" placeholder="Digite o ID para deletar">
    <button class="btn-remover" id="btnDeletarPorId">Deletar por ID</button>

    <button class="btn-remover" id="btnDeletarTodos">Deletar Todos</button>
</div>

<div id="resultado">
    <h2>Resultados</h2>
    <pre id="resultadoConteudo">Nenhum resultado no momento</pre>
</div>

<script src="script.js"></script>
</body>
</html>
